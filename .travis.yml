language: node_js

node_js:
  - "stable"

services:
  - docker

sudo:
  false

addons:
  firefox: "41.0.1"

before_install:
  # Install CouchDB Master
  - docker run -d -p 5984:5984 klaemo/couchdb:2.0-dev --with-haproxy --with-admin-party-please -n 1

script: npm run $COMMAND

before_script:
    # Install and run CouchDB master for http tests
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "sleep 5"

    # Workaround for Selenium #3280 issue
  - "sudo sed -i 's/^127\\.0\\.0\\.1.*$/127.0.0.1 localhost/' /etc/hosts"

after_failure:
  - "curl -X GET http://127.0.0.1:5984/_log?bytes=1000000"

env:
  matrix:
  - COMMAND=test
  - CLIENT=selenium:firefox COMMAND=test
  - CLIENT=selenium:phantomjs COMMAND=test
  - COMMAND=report-coverage

matrix:
 allow_failures:
 - env: COMMAND=report-coverage
 fast_finish: true

branches:
  only:
  - master
